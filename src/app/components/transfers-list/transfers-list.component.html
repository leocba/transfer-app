<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="accountHolder">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Account Holder</th>
    <td mat-cell *matCellDef="let element"> {{element.accountHolder}} </td>
  </ng-container>

  <ng-container matColumnDef="IBAN">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>IBAN</th>
    <td mat-cell *matCellDef="let element"> {{element.IBAN | ibanFormatter }}</td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
    <td mat-cell *matCellDef="let element"> {{element.amount | currency: 'EUR'}} </td>
  </ng-container>

  <ng-container matColumnDef="note">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Note</th>
    <td mat-cell *matCellDef="let element"> {{ (element.note.length>20)? (element.note | slice:0:20)+'...':(element.note) }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element"> {{ element.date | date }} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef > actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary">Edit</button>
      <button mat-button color="primary" (click)="openDialog(element.id)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
